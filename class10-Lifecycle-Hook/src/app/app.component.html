<div class="container my-3">
  <div class="row">
    <div class="col text-center">
      <h1 class="bg-warning text-white p-3 rounded">Angular-lifecycle-hook. This is root component..!</h1>
    </div>
  </div>
</div>

<div class="container my-3">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6 offset-xxl-3 col-xxl-6">
      <div class="border lead rounded p-3">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" #name placeholder="Enter name">
        </div>
        <div class="form-group my-3">
          <button class="btn btn-outline-warning" (click)="onBtnClicked(name)">Submit</button>
        </div>
        <div class="form-group my-3">
          <app-child1 [message]="inputVal" *ngIf="!toDestroy">
            <h3>User has entered following text: {{inputVal}}</h3>
          </app-child1>
        </div>
        <div class="form-group my-3">
          <button class="btn btn-outline-danger" (click)="DestroyComponent()">Show / Hide</button>
        </div>
      </div>
    </div> 
  </div>
</div>
<router-outlet />
